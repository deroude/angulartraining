<form novalidate [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <div class="modal-header">
    <h4 class="modal-title">Editing: {{article.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" [class.is-invalid]="invalid('title')" id="title" name="title"
        placeholder="Title">
      <div class="invalid-feedback">
        Invalid
      </div>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea formControlName="text" class="form-control" [class.is-invalid]="invalid('text')" id="text" name="text"></textarea>
      <div class="invalid-feedback">
        Invalid
      </div>
    </div>
    <div class="form-group">
      <label for="articleType">Article Type</label>
      <select class="form-control" formControlName="articleType" id="articleType" name="articleType">
        <option value="BLOG">Blog</option>
        <option value="FRONT_PAGE">Public</option>
      </select>
    </div>
    <div class="form-group">
      <label for="publishDate">Publish date</label>
      <input type="date" formControlName="publishDate" id="publishDate" name="publishDate">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  </div>
</form>
